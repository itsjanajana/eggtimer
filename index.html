<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Egg Timer</h1>
    <p class="subtitle">Mini project by Anjana C. Built with love. Happy eating️♥️</p>

    <div class="egg-grid">
      <a href="timer.html?type=soft" class="egg-option">
        <img src="images/soft.jpg" alt="Soft Boiled Egg" />
        <span>Soft Boiled</span>
      </a>
      <a href="timer.html?type=medium" class="egg-option">
        <img src="images/medium.jpg" alt="Medium Boiled Egg" />
        <span>Medium Boiled</span>
      </a>
      <a href="timer.html?type=hard" class="egg-option">
        <img src="images/hard.jpg" alt="Hard Boiled Egg" />
        <span>Hard Boiled</span>
      </a>
      <a href="timer.html?type=poach" class="egg-option">
        <img src="images/poach.jpg" alt="Poached Egg" />
        <span>Poached</span>
      </a>
      <a href="timer.html?type=sunny" class="egg-option">
        <img src="images/sunny.jpg" alt="Sunny Side Up Egg" />
        <span>Sunny Side Up</span>
      </a>
      <a href="timer.html?type=omelette" class="egg-option">
        <img src="images/omelete.jpg" alt="Omelette" />
        <span>Omelette</span>
      </a>
    </div>
  </div>
</body>
</html>
